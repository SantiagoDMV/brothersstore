{% extends 'base.html' %}
{% block content %}

      <li class="list-group-item">{{salario.usuario}} : ${{ salario.monto }} - {{ salario.estado }}</li>
    </a>
      {% endfor %}
      {% endif %}
  </ul>
{% endblock %}
